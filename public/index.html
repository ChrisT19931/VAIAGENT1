<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Research Agent</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: radial-gradient(ellipse at top, #0f0f23 0%, #1a1a2e 25%, #16213e 50%, #0f1419 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 118, 117, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 226, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        .container {
            background: rgba(15, 15, 35, 0.95);
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 
                0 32px 64px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            max-width: 800px;
            margin: 50px auto;
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        }
        .card {
            background: rgba(20, 20, 40, 0.8);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .hidden { display: none; }
        input, textarea {
            width: 100%;
            padding: 14px 16px;
            margin: 10px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            background: rgba(255, 255, 255, 0.08);
        }

        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        button {
            width: 100%;
            padding: 14px 20px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #a855f7 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin: 10px 0;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 4px 14px rgba(99, 102, 241, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 12px 24px rgba(99, 102, 241, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        button:hover::before {
            left: 100%;
        }
        .logout {
            width: auto;
            float: right;
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            padding: 10px 20px;
            font-size: 14px;
        }
        
        .logout:hover {
            background: linear-gradient(135deg, #b91c1c 0%, #991b1b 100%);
            transform: translateY(-2px);
        }
        .results { margin-top: 20px; }
        .client-result {
            background: rgba(30, 30, 60, 0.6);
            padding: 20px;
            margin: 15px 0;
            border-radius: 12px;
            border-left: 4px solid #6366f1;
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }
        .loading { text-align: center; color: #666; }
        .error {
            color: #fca5a5;
            background: rgba(220, 38, 38, 0.1);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(220, 38, 38, 0.2);
        }
        .success {
            color: #86efac;
            background: rgba(34, 197, 94, 0.1);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="loginForm" class="container">
        <div class="card">
            <h2>Client Research Agent - Admin Login</h2>
            <form onsubmit="login(event)">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div id="loginError" class="error hidden">Invalid credentials</div>
        </div>
    </div>

    <!-- Main App -->
    <div id="mainApp" class="container hidden">
        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2>Client Research Agent</h2>
                <div>
                    <button class="btn-secondary" onclick="showAdminPanel()" id="adminPanelBtn" style="display: none; margin-right: 1rem; width: auto; padding: 8px 16px; font-size: 14px;">Admin Panel</button>
                    <button class="logout" onclick="logout()">Logout</button>
                </div>
            </div>
            
            <form onsubmit="startResearch(event)">
                <label>Enter client names or companies (one per line):</label>
                <textarea id="clientList" rows="6" placeholder="Apple Inc\nMicrosoft Corporation\nGoogle LLC\nAmazon.com Inc\nTesla Inc" required></textarea>
                <button type="submit" id="researchBtn">Start Research</button>
            </form>

            <div id="loadingDiv" class="loading hidden">
                <p>üîç Researching clients... This may take a few minutes.</p>
                <div id="progressText">Starting research...</div>
            </div>

            <div id="results" class="results"></div>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" class="container hidden">
        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <h2>üõ†Ô∏è Admin Panel</h2>
                <button class="btn-secondary" onclick="showMainApp()" style="width: auto; padding: 8px 16px; font-size: 14px;">‚Üê Back to Dashboard</button>
            </div>
            
            <div class="admin-section">
                <h3>üë• User Management</h3>
                
                <!-- Create User Form -->
                <div class="admin-form">
                    <h4>Create New User</h4>
                    <form onsubmit="createUser(event)">
                        <div class="form-group">
                            <label for="newUserName">Full Name</label>
                            <input type="text" id="newUserName" required>
                        </div>
                        <div class="form-group">
                            <label for="newUserEmail">Email</label>
                            <input type="email" id="newUserEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="newUserPassword">Password</label>
                            <input type="password" id="newUserPassword" required minlength="6">
                        </div>
                        <div class="form-group">
                            <label for="userRole">Role</label>
                            <select id="userRole" style="width: 100%; padding: 14px 16px; margin: 10px 0; border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; background: rgba(255, 255, 255, 0.05); color: #ffffff; font-size: 16px;">
                                <option value="user">Regular User</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="subscriptionStatus">Subscription Status</label>
                            <select id="subscriptionStatus" style="width: 100%; padding: 14px 16px; margin: 10px 0; border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; background: rgba(255, 255, 255, 0.05); color: #ffffff; font-size: 16px;">
                                <option value="inactive">Inactive</option>
                                <option value="active">Active</option>
                            </select>
                        </div>
                        <button type="submit" class="btn">Create User</button>
                    </form>
                    <div id="createUserMessage"></div>
                </div>
                
                <!-- User List -->
                <div class="admin-form" style="margin-top: 2rem;">
                    <h4>Existing Users</h4>
                    <button class="btn-secondary" onclick="loadUsers()" style="width: auto; padding: 10px 20px; margin-bottom: 1rem;">Refresh User List</button>
                    <div id="usersList" class="users-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Authentication
        const ADMIN_EMAIL = 'chris.t@ventarosales.com';
        const ADMIN_PASSWORD = 'Rabbit5511$$11';
        
        function login(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (email === ADMIN_EMAIL && password === ADMIN_PASSWORD) {
                // Set current user as admin
                currentUser = {
                    email: email,
                    role: 'admin',
                    name: 'Admin User'
                };
                authToken = 'admin-token';
                
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('hidden');
                document.getElementById('loginError').classList.add('hidden');
                sessionStorage.setItem('authenticated', 'true');
                
                // Show admin panel button for admin users
                document.getElementById('adminPanelBtn').style.display = 'inline-block';
            } else {
                document.getElementById('loginError').classList.remove('hidden');
            }
        }
        
        function logout() {
            sessionStorage.removeItem('authenticated');
            currentUser = null;
            authToken = null;
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('mainApp').classList.add('hidden');
            document.getElementById('adminPanel').classList.add('hidden');
            document.getElementById('adminPanelBtn').style.display = 'none';
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
        }
        
        // Check if already authenticated
        if (sessionStorage.getItem('authenticated') === 'true') {
            // Set current user as admin for existing sessions
            currentUser = {
                email: ADMIN_EMAIL,
                role: 'admin',
                name: 'Admin User'
            };
            authToken = 'admin-token';
            
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            
            // Show admin panel button for admin users
            document.getElementById('adminPanelBtn').style.display = 'inline-block';
        }
        
        // Research functionality
        async function startResearch(event) {
            event.preventDefault();
            
            const clientList = document.getElementById('clientList').value.trim();
            if (!clientList) return;
            
            const clients = clientList.split('\n').filter(c => c.trim());
            
            document.getElementById('researchBtn').disabled = true;
            document.getElementById('loadingDiv').classList.remove('hidden');
            document.getElementById('results').innerHTML = '';
            
            try {
                const results = await researchClients(clients);
                displayResults(results);
            } catch (error) {
                document.getElementById('results').innerHTML = `<div class="error">Error: ${error.message}</div>`;
            } finally {
                document.getElementById('researchBtn').disabled = false;
                document.getElementById('loadingDiv').classList.add('hidden');
            }
        }
        
        async function researchClients(clients) {
            const results = [];
            
            for (let i = 0; i < clients.length; i++) {
                const client = clients[i].trim();
                document.getElementById('progressText').textContent = `Researching ${client} (${i + 1}/${clients.length})...`;
                
                try {
                    const result = await researchSingleClient(client);
                    results.push(result);
                    
                    // Add small delay to avoid rate limiting
                    await new Promise(resolve => setTimeout(resolve, 1000));
                } catch (error) {
                    results.push({
                        name: client,
                        error: error.message,
                        timestamp: new Date().toISOString()
                    });
                }
            }
            
            return results;
        }
        
        async function researchSingleClient(clientName) {
            // This will call our backend API
            const response = await fetch('/api/research', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ clientName })
            });
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            return await response.json();
        }
        
        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            
            if (results.length === 0) {
                resultsDiv.innerHTML = '<div class="error">No results found</div>';
                return;
            }
            
            let html = '<h3>Research Results:</h3>';
            
            results.forEach(result => {
                if (result.error) {
                    html += `
                        <div class="client-result">
                            <h4>‚ùå ${result.name}</h4>
                            <p class="error">Error: ${result.error}</p>
                        </div>
                    `;
                } else {
                    html += `
                        <div class="client-result">
                            <h4>‚úÖ ${result.name}</h4>
                            <p><strong>Industry:</strong> ${result.industry || 'Unknown'}</p>
                            <p><strong>Website:</strong> ${result.website || 'Not found'}</p>
                            <p><strong>Location:</strong> ${result.location || 'Unknown'}</p>
                            <p><strong>Employee Count:</strong> ${result.employees || 'Unknown'}</p>
                            <p><strong>Description:</strong> ${result.description || 'No description available'}</p>
                            <p><strong>Key Contacts:</strong> ${result.contacts || 'None found'}</p>
                            <p><strong>Recent News:</strong> ${result.news || 'No recent news'}</p>
                            <p><strong>AI Analysis:</strong> ${result.analysis || 'Analysis not available'}</p>
                            <small>Researched: ${new Date(result.timestamp).toLocaleString()}</small>
                        </div>
                    `;
                }
            });
            
            resultsDiv.innerHTML = html;
        }

        function showMainApp() {
            document.getElementById('adminPanel').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            
            // Show admin panel button if user is admin
            if (currentUser && currentUser.role === 'admin') {
                document.getElementById('adminPanelBtn').style.display = 'inline-block';
            }
        }

        function showAdminPanel() {
            if (currentUser && currentUser.role === 'admin') {
                document.getElementById('mainApp').classList.add('hidden');
                document.getElementById('adminPanel').classList.remove('hidden');
                loadUsers();
            }
        }

        // Global variables for authentication
        let authToken = null;
        let currentUser = null;

        // Admin Functions
        async function createUser(event) {
            event.preventDefault();
            
            if (!currentUser || currentUser.role !== 'admin') {
                showMessage('createUserMessage', 'Access denied. Admin privileges required.', 'error');
                return;
            }

            const name = document.getElementById('newUserName').value;
            const email = document.getElementById('newUserEmail').value;
            const password = document.getElementById('newUserPassword').value;
            const role = document.getElementById('userRole').value;
            const subscriptionStatus = document.getElementById('subscriptionStatus').value;

            try {
                const response = await fetch('/api/admin/create-user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        name,
                        email,
                        password,
                        role,
                        subscription_status: subscriptionStatus
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('createUserMessage', `User ${email} created successfully!`, 'success');
                    // Clear form
                    document.getElementById('newUserName').value = '';
                    document.getElementById('newUserEmail').value = '';
                    document.getElementById('newUserPassword').value = '';
                    document.getElementById('userRole').value = 'user';
                    document.getElementById('subscriptionStatus').value = 'inactive';
                    // Refresh user list
                    loadUsers();
                } else {
                    showMessage('createUserMessage', data.error || 'Failed to create user', 'error');
                }
            } catch (error) {
                showMessage('createUserMessage', 'Error creating user. Please try again.', 'error');
            }
        }

        async function loadUsers() {
            if (!currentUser || currentUser.role !== 'admin') {
                return;
            }

            try {
                const response = await fetch('/api/admin/users', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    displayUsers(data.users);
                } else {
                    document.getElementById('usersList').innerHTML = '<div class="error">Failed to load users</div>';
                }
            } catch (error) {
                document.getElementById('usersList').innerHTML = '<div class="error">Error loading users</div>';
            }
        }

        function displayUsers(users) {
            const usersList = document.getElementById('usersList');
            
            if (users.length === 0) {
                usersList.innerHTML = '<p style="color: #a0a0a0; text-align: center; padding: 20px;">No users found</p>';
                return;
            }

            let html = '';
            users.forEach(user => {
                const statusColor = user.subscription_status === 'active' ? '#86efac' : '#fca5a5';
                const roleColor = user.role === 'admin' ? '#a5b4fc' : '#d1d5db';
                
                html += `
                    <div class="user-card" style="background: rgba(30, 30, 60, 0.6); padding: 15px; margin: 10px 0; border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.05);">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div>
                                <h4 style="color: #ffffff; margin-bottom: 5px;">${user.name}</h4>
                                <p style="color: #a0a0a0; margin-bottom: 5px;">${user.email}</p>
                                <div style="display: flex; gap: 15px;">
                                    <span style="color: ${roleColor}; font-size: 12px; font-weight: 600; text-transform: uppercase;">üë§ ${user.role}</span>
                                    <span style="color: ${statusColor}; font-size: 12px; font-weight: 600; text-transform: uppercase;">üí≥ ${user.subscription_status}</span>
                                </div>
                            </div>
                            <div style="font-size: 12px; color: #666;">
                                Created: ${new Date(user.created_at).toLocaleDateString()}
                            </div>
                        </div>
                    </div>
                `;
            });
            
            usersList.innerHTML = html;
        }

        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => {
                element.innerHTML = '';
            }, 5000);
        }
    </script>
    <!-- Footer -->
    <div class="footer">
        <div class="footer-content">
            <div class="footer-brand">VentaroAI</div>
            <span class="footer-separator">|</span>
            <a href="https://ventaroai.com" target="_blank">Visit VentaroAI.com</a>
            <span class="footer-separator">|</span>
            <a href="mailto:chris.t@ventarosales.com">Support</a>
        </div>
    </div>

    <style>
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, rgba(15, 15, 35, 0.98) 0%, rgba(30, 30, 60, 0.95) 100%);
            backdrop-filter: blur(25px);
            border-top: 1px solid rgba(139, 92, 246, 0.3);
            padding: 18px 20px;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3);
        }

        .footer-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
        }

        .footer-brand {
            color: #8b5cf6;
            font-weight: 700;
            font-size: 16px;
            text-shadow: 0 0 10px rgba(139, 92, 246, 0.5);
            letter-spacing: 0.5px;
        }

        .footer-brand::before {
            content: '‚ö°';
            font-size: 16px;
        }

        .footer a {
            color: #a78bfa;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 4px 8px;
            border-radius: 6px;
        }

        .footer a:hover {
            color: #c4b5fd;
            background: rgba(139, 92, 246, 0.1);
            transform: translateY(-1px);
        }

        .footer-separator {
            color: rgba(139, 92, 246, 0.4);
            margin: 0 8px;
            font-weight: 300;
        }

        /* Admin Panel Styles */
        .admin-section {
            margin-top: 2rem;
        }

        .admin-form {
            background: rgba(30, 30, 60, 0.4);
            padding: 25px;
            border-radius: 16px;
            border: 1px solid rgba(139, 92, 246, 0.2);
            margin-bottom: 2rem;
        }

        .admin-form h4 {
            color: #8b5cf6;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: 600;
        }

        .users-list {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .users-list::-webkit-scrollbar {
            width: 6px;
        }

        .users-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .users-list::-webkit-scrollbar-thumb {
            background: rgba(139, 92, 246, 0.3);
            border-radius: 3px;
        }

        .users-list::-webkit-scrollbar-thumb:hover {
            background: rgba(139, 92, 246, 0.5);
        }

        .user-card {
            transition: all 0.3s ease;
        }

        .user-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.15);
            border-color: rgba(139, 92, 246, 0.3) !important;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #4b5563 0%, #374151 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin: 10px 0;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 4px 14px rgba(75, 85, 99, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 8px 20px rgba(75, 85, 99, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        /* Add padding to body to account for footer */
        body {
            padding-bottom: 80px;
        }
    </style>
</body>
</html>
